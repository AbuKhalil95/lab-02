<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Gallery of Horns</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layouts.css">
  <link rel="stylesheet" href="css/modules.css">
</head>
<script id="template" type="text/x-tmpl-mustache">
  <section id="template" class="{{keyword}}">
    <h2>{{title}}</h2>
    <img src="{{url}}" alt="{{keyword}}">
    <p>{{desc}}</p>
  </section>
</script>

<body>
  <header>
    <h1>The Gallery of <span>Horns</span></h1>
    <div id="div1">
      <select id="select1" class="select1">
        <option value="default">Filter by Keyword</option>
      </select>
      <button id="horn1" class="select1">Sort by horn number</button>
      <button id="title1" class="select1">Sort by title</button>
    </div>
    <div id="div2">
      <select id="select2" class="select2">
        <option value="default">Filter by Keyword</option>
      </select>
      <button id="horn2" class="select2">Sort by horn number</button>
      <button id="title2"class="select2">Sort by title</button>
    </div>

    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'tab1');selectShow('#div1');">Page 1</button>
      <button class="tablinks" onclick="openTab(event, 'tab2');selectShow('#div2');">Page 2</button>
    </div>
    
    <div id="tab1" class="tabcontent">
    </div>
    
    <div id="tab2" class="tabcontent">
    </div>
    
  </header>

  <main>
  </main>

  <footer>
    &copy; 2018 Code Fellows
  </footer>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
